<sppiner *ngIf="isLoad"></sppiner>
<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      
      
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div style="margin-top: 10px;" class="alert alert-danger" *ngIf='invalidtLogin'>Username or Password is error</div>
          <div style="margin-top: 10px;" class="alert alert-success" *ngIf='message'>{{message}}</div>
          <div style="margin-top: 40px;" class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form [formGroup]="form" (submit)="login()">
                  <h1>Login</h1>
                  <p class="text-muted">Sign In to your account</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input formControlName="username" name="username" type="text" class="form-control" placeholder="Username" autocomplete="username" required>
                  </div>
                  <span style="color: red;" *ngIf="isValid('username')">
                    <span *ngFor="let err of messageError('username')">{{ err }}</span>
                  </span>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input formControlName="password" name="password"  type="password" class="form-control" placeholder="Password" autocomplete="current-password" required>
                  </div>
                  <span style="color: red;" *ngIf="isValid('password')">
                    <span *ngFor="let err of messageError('password')">{{ err }}</span>
                  </span>
                  <div class="row">
                    <div class="col-6">
                      <button type="submit" class="btn btn-primary px-4">Login</button>
                    </div>
                    <div class="col-6 text-right">
                      <a  routerLink="/forget" type="button" class="btn btn-link px-0">Forgot password?</a>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                <div>
                  <h2>Sign up</h2>
                  <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                  <a routerLink="/register" class="btn btn-primary active mt-3">Register Now!</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>

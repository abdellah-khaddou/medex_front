<!-- details cash begin -->
<div class="details-class" >
  <div class="row-profile col-12"
    style="width: 100%; flex-wrap: wrap;     padding-left: 15px; padding-right: 0;     ">
    <div class=" main-contentainer ">
      <div class="bts">
        <button class="btn-export">Export details of 05-03-2021</button>
        <button (click)="closeForm()" id="btn-close"><span
            style=" padding: 5px; font-size: 18px;">&#x2715;</span></button>
      </div>
      <table class="table-2" id="first-tb">
        <tr>
          <th>{{"STORE"|translate}}</th>
          <th>{{"NB_ORDERS"}}</th>
          <th>{{"AMOUNT"}}</th>
          <th>{{"ACTION"}}</th>
        </tr>
        <tr *ngFor="let store of stores ">

              <td [attr.data-th]="'Store'+ (' : &ensp;')" (click)="sendOrders(store)">{{store.name}}</td>
              <td [attr.data-th]="'Nb orders'+ (' : &ensp;')" (click)="sendOrders(store)">{{store.nb_orders}}</td>
              <td [attr.data-th]="'Amount'+ (' : &ensp;')" (click)="sendOrders(store)">{{store.total}} {{"DHS"|translate}}</td>

          <td [attr.data-th]="'Action'+ (' : &ensp;')">
            <i class="bi bi-eye"></i>

            <button class="ellipsis" style="float: right;" data-toggle="dropdown"   role="button"
              aria-haspopup="true" aria-expanded="false" dropdownToggle
              onclick="false"><span>&#8942;</span></button>

            <div style="    box-shadow: 0 2px 4px -1px #0003, 0 4px 5px 0 #00000024, 0 1px 10px 0 #0000001f;">
              <div style="    box-shadow: 0 2px 4px -1px #0003, 0 4px 5px 0 #00000024, 0 1px 10px 0 #0000001f;"
                class="dropdown-menu dropdown-menu-right" aria-labelledby="simple-dropdown">
                <button  class="dropdown-item" >
                  <i class="fa fa-eye"></i>
                  Show details
                </button>
                <button class="dropdown-item" >
                  <i class="fa fa-file-pdf-o"></i>
                  Telecharger pdf
                </button>
              </div>
            </div>
          </td>
        </tr>

      </table>
    </div>

  </div>
</div>
<!-- fin detail begin cash -->

<div>
  <!--  -->
  <div [style]="'display:'+isShow+'; max-width: fit-content; left: 44%;'" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header btn-info">
          <h5 class="modal-title">{{"HISTORY"|translate}}</h5>
          <button (click)="isShow ='none'" type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" style="height: 400px;overflow:auto">
          <div class="tracking-item" *ngFor="let his of history ">
            <div class="tracking-icon status-intransit {{his.status.class}}">
            </div>
            <div class="tracking-date"><span>{{his.date | date:'short'}}</span></div>
            <div class="tracking-content"><span style="width: fit-content; color: rgb(12, 8, 8);"
                class="{{his.status.class}}">{{ his.status.value}} </span>
                <span >{{his.description}} </span>
                <span style="color: white;margin: 3px;" class="badge badge-info">{{his.dateReclame | date:'short'}} </span>
            </div>
          </div>
        </div>
        <div class="modal-footer">

        </div>
      </div>
    </div>

  </div>
</div>

<div class="alert alert-danger" *ngIf='invalidtLogin'>has an errors </div>
<div style="margin-top: 10px;"  class="alert alert-success" *ngIf='message'>{{message}}</div>
<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card mx-4" style="height: 400px;">
            <div class="card-body p-4">
              <form [formGroup]="form" (submit)="create()">
                <h1>Resources</h1>
                <p class="text-muted">Save</p>

                <div class="form-group">
                  <label for="companyType">Type</label>
                  <select class="form-control" id="companyType"
                  [class.is-invalid]="(isValid('companyType') || errors?.companyType)"
                   [class.is-valid]="isInputValid('companyType')"
                   [(ngModel)]="resources.companyType"

                  formControlName="companyType" name="companyType"  class="form-control" id="companyType"
                  >

                    <option *ngFor="let r of valueType" [selected]="resources?.companyType==r" [value]="r">{{r}}</option>

                  </select>
                  <div [class.invalid-feedback]="isValid('companyType') || errors?.companyType"  *ngIf="isValid('companyType') || errors?.companyType ">
                    <span *ngFor="let err of messageError('companyType')">{{ err }}</span>
                    <span *ngFor="let err of errors?.companyType">{{ err }}</span>
                  </div>
                </div>
                <ng-container *ngIf="valueResources.length>0 && loadSelect">
                  <app-multi-select
                  [list]="valueResources"
                  [listSlected]="resources.resources"
                  (shareCheckedList)="shareCheckedList($event)"
                  (shareIndividualCheckedList)="shareIndividualCheckedList($event)">
                </app-multi-select>

                </ng-container>

                <button style="margin-top: 120px;"vtype="submit"  class="btn btn-block btn-success">Save</button>
              </form>
            </div>

          </div>
        </div>
      </div>
    </div>
  </main>
</div>
